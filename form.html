<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap4.min.css"
    />
  </head>
  <body>
    <!-- Sidebar -->
    <div
      class="w3-sidebar w3-light-grey w3-bar-block sidebar"
      style="width: 20%; z-index: 4; padding-top: 2rem"
    >
      <img
        src="images/blue_ex.svg"
        style="height: 1.9rem; padding-left: 1rem"
      />
      <hr />
      <a href="index.html" class="w3-bar-item w3-button">Attendance</a>
      <a href="form.html" class="w3-bar-item w3-button">Add Attendance</a>
    </div>

    <div class="header">
      <img src="images/avatar.png" alt="" />
      <div>
        <h3>Urooj Majid</h3>
        <p>SuperAdmin</p>
      </div>
    </div>
    <div style="visibility: hidden">
      <h3>Dashboard</h3>
      <p>Attendance</p>
    </div>

    <div
      style="
        margin-left: 23%;
        z-index: 2;
        padding-right: 2rem;
        margin-top: 3rem;
      "
    >
      <div class="form-group">
        <label for="exampleInputEmail1">Employee ID</label>
        <input
          type="email"
          class="form-control"
          id="id"
          aria-describedby="emailHelp"
          placeholder="Enter employee id"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Date</label>
        <input
          type="date"
          class="form-control"
          id="date"
          placeholder="Select date"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">In Time</label>
        <input
          type="time"
          class="form-control"
          id="intime"
          placeholder="Select in time"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Out Time</label>
        <input
          type="time"
          class="form-control"
          id="outtime"
          placeholder="Select out time"
        />
      </div>
      <button
        onclick="manualAttendance()"
        style="
          background-color: #0047ba;
          border: none;
          color: #ffffff;
          padding: 0.5rem 2rem;
          border-radius: 0.2rem;
        "
      >
        Add
      </button>
    </div>
    <script>
      const params = new Proxy(new URLSearchParams(window.location.search), {
        get: (searchParams, prop) => searchParams.get(prop),
      });
      // Get the value of "some_key" in eg "https://example.com/?some_key=some_value"
      let value = params.some_key; // "some_value"
      console.log(value);

      const manualAttendance = () => {
        var myHeaders = new Headers();
        myHeaders.append('Content-Type', 'application/json');

        const empId = document.querySelector('#id');
        const date = document.querySelector('#date');
        const intime = document.querySelector('#intime');
        const outtime = document.querySelector('#outtime');

        console.log(intime.value);

        var raw = JSON.stringify({
          emp_id: empId.value,
          date: date.value,
          in_time: `${intime.value}:10`,
          out_time: `${outtime.value}:10`,
        });

        var requestOptions = {
          method: 'POST',
          headers: myHeaders,
          body: raw,
        };

        fetch(
          'http://api.blue-ex.com:5003/attendance-app/attendance/manual',
          requestOptions,
        )
          .then((response) => response.text())
          .then((result) => console.log(result))
          .catch((error) => console.log('error', error));
      };
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap4.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
